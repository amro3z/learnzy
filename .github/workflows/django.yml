name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        
        env:
          MYSQL_ROOT_PASSWORD: 01028642003@Am
          MYSQL_DATABASE: learnzydb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done

    - name: Run migrations
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/learnzydb
      run: |
        python learnzy/manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/learnzydb
      run: |
        python learnzy/manage.py test
