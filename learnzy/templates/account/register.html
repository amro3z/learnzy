{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="auth-container">
        <div class="form-wrapper">

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}




            <h1 id="auth-title">Create Account</h1>
            <p id="auth-description">Please fill in your details to register</p>
            
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <!-- Registration Form -->
                <div id="register-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="username-register">Username</label>
                        <input type="text" id="username-register" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password-register">Password</label>
                        <input type="password" id="password-register" name="password" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>

            <p class="switch">
                Already have an account? <a href="{% url 'login' %}" id="toggle-form">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle form between login and register (Optional, if you want to allow switching)
        const toggleForm = document.getElementById('toggle-form');
        const registerForm = document.getElementById('register-form');
        
        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "{% url 'login' %}";
        });
    </script>
</body>
</html>
