<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Page</title>
</head>
<body style="background-color: #121212; color: #dcdcdc; text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #4db8ff; margin-top: 2rem;">Enrollment Page</h1>
    <p>Thank you for choosing this course! Complete the form to enroll:</p>
    <form style="max-width: 400px; margin: 2rem auto;">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" placeholder="Your Name" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Your Email" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>
        <button type="submit" style="padding: 0.7rem 1.5rem; background: #4db8ff; color: #121212; border: none; border-radius: 8px; cursor: pointer;">Enroll</button>
    </form>
</body>
</html>
