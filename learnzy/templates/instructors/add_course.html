
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{% static 'css/stylein.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div>
            <a href="#hero">Home</a>
            <a href="#courses">Courses</a>
            <a href="#teachers">Teachers</a>
            <a href="{% url 'profile' %}">Profile</a>
        </div>
        <div>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" id="hero">
        <h1>Welcome Back!</h1>
    </header>

    <!-- Add Course Section -->
    <section class="instructor-section" id="instructor">
        <h2>Add Course</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" placeholder="Enter course title" required>

            <label for="description">Course Description</label>
            <input type="text" id="description" name="description" placeholder="Enter course description" required>

            <label for="price">Course Price</label>
            <input type="text" id="price" name="price" placeholder="Enter course price" required>

            <label for="category_id">Category ID</label>
            <input type="text" id="category_id" name="category_id" placeholder="Enter category ID" required>

            <label for="video_url">Course URL</label>
            <input type="url" id="video_url" name="video_url" placeholder="Enter course URL" required>
            
            <label for="image_url">Course Image</label>
            <input type="file" id="image_url" name="image_url" accept="image/*" required>
            
            <button type="submit">Add Course</button>
        </form>
    </section>
</body>
</html>
